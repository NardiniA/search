<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="css/all.css" />
    <link rel = "stylesheet" href = "css/input.css" />
</head>

<body>

    <div class="search-links">
        <div class="p-inline">
            <div class="profile">
                <p><strong>A</strong></p>
            </div>
        </div>
        <div class="s-inline">
            <a href="index.html" class="s-link">Search</a>
        </div>
    </div>

    <div class="container">
        <img src="img/google-images.png" alt="Google" class="img-responsive" />
        <form action="https://google.com/search">
            <input type="hidden" name="tbm" value="isch" />
            <input type="text" name="q" />
        </form>
    </div>

    <div id="footer">
        <div id="footer-top">
            <span>United Kingdom</span>
        </div>
        <div id="footer-bottom">
            <a href="https://ads.google.com/intl/en_uk/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                class="footer-link">Advertising</a>
            <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none"
                class="footer-link">Business</a>
            <a href="https://www.google.com/search/howsearchworks/?fg=1" class="footer-link">How Search works</a>

            <a href="https://policies.google.com/privacy?hl=en-GB&fg=1" id="privacy">Privacy</a>
            <a href="https://policies.google.com/terms?hl=en-GB&fg=1" id="terms">Terms</a>
            <a href="#" id="settings">Settings</a>
        </div>
    </div>
</body>
</html>
