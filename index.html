<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width; initial-scale=1.0" />
        <title>Google</title>
        <link rel = "stylesheet" href = "css/style.css" />
        <link rel = "stylesheet" href = "css/all.css" />
        <link rel = "stylesheet" href = "css/input.css" />
    </head>
    <body>

        <div class = "search-links">
            <div class = "p-inline">
                <div class="profile"></div>
            </div>
            <div class = "s-inline">
                <a href = "image.html" class = "s-link">Images</a>
            </div>
            <div class="s-inline">
                <a href = "advanced.html" class = "s-link">Advanced</a>
            </div>
        </div>

        <div class="google-links">
            <div class="inline">
                <a href="https://about.google/?fg=1&utm_source=google-GB&utm_medium=referral&utm_campaign=hp-header" class="s-link">About</a>
            </div>
            <div class="inline">
                <a href="https://store.google.com/GB/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-GB" class="s-link">Store</a>
            </div>
        </div>

        <div class = "container">
            <img src = "img/google.png" alt = "Google" class = "img-responsive" />
            <form action="https://google.com/search" method = "GET">
                <input type="text" name="q" />
                <div class = "full-width">
                    <div class = "inline-stack">
                        <button class = "btn" type="submit">Google Search</button>
                    </div>
                    <div class = "inline-stack">
                       <a href = "https://www.google.com/doodles/" class = "btn">I'm Feeling Lucky</a> 
                    </div>
                </div>
            </form>
        </div>

        <div class="footer">
            <div class="ftop">
                <span>United Kingdom</span>
            </div>
            <div class="fbottom">
                <div class="details">
                    <a href="https://ads.google.com/intl/en_uk/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" class="link">Advertising</a>
                    <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none" class="link">Business</a>
                    <a href="https://www.google.com/search/howsearchworks/?fg=1" class="link">How Search works</a>
                </div>
                <div class="settings">
                    <a href="https://policies.google.com/privacy?hl=en-GB&fg=1" class="link">Privacy</a>
                    <a href="https://policies.google.com/terms?hl=en-GB&fg=1" class="link">Terms</a>
                    <a href="https://www.google.com/preferences?hl=en" class="link">Settings</a>
                </div>
            </div>
        </div>
    </body>
</html>
